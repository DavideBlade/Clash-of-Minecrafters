############################################################
# +------------------------------------------------------+ #
# |                      VARIABILI                       | #
# +------------------------------------------------------+ #
############################################################
# Qui è presente un elenco, con una breve spiegazione, delle variabili.
# che verranno sostituite una volta che il messaggio viene inviato:
# %player è il nome del giocatore.
# %currency è la valuta (Oro, Elisir o Gemme).
# %amount è la quantità.
# %clan è il nome del clan.
# %time è il tempo rimanente all'inizio della guerra fra clan.
# %type cambia la parola al plurale o al singolare (vedi le voci "Seconds" e "Second").
# %level è il livello della costruzione (es. estrattore di livello 1).
# %building è il nome della struttura (vedi le voci "Gold extractor", "Elixir extractor"...).
# %schem è il nome della schematic.
# %reason è la causa dell'evento.
# %resources è la quantità di risorse contenute nell'estrattore.
# %capacity è la massima capacità dell'estrattore.


