name: Bug Report :bug:
description: Report a bug or unexpected behavior
labels: ["bug"]
assignees:
  - DavideBlade
body:
  - type: markdown
    attributes:
      value: |
        Please fill out this form accurately to improve the handling of the issue. Thanks for your time.
  - type: checkboxes
    id: tasks
    attributes:
      label: Tasks
      description: Specify what tasks you completed before opening this report.
      options:
       - label: "I have read the [Wiki](https://github.com/DavideBlade/Clash-of-Minecrafters/wiki)."
       required: true
       - label: "I made sure the bug hasn't already been reported on the [issue tracker](https://github.com/DavideBlade/Clash-of-Minecrafters/issues?q=is%3Aissue)."
       required: false
- type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
